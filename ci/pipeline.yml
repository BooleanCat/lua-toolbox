jobs:
- name: test
  public: true
  plan:
  - get: lua-toolbox
    trigger: true
  - task: test
    config:
      inputs:
      - name: lua-toolbox
      platform: linux
      image_resource:
        type: registry-image
        source: {repository: booleancat/lua-toolbox-ci}
      run:
        dir: lua-toolbox
        path: sh
        args:
        - -exc
        - luarocks build; make test 

resources:
- name: lua-toolbox
  type: git
  icon: git
  source:
    uri: https://github.com/BooleanCat/lua-toolbox.git
